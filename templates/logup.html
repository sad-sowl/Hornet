<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>signup</title>
</head>

<body>
	<link rel="stylesheet" href="assets/logup.css">
	<form action="" method="post">
	<center><h1>Регистрация</h1></center>
		<div class="group">
			<p><label for="">Фамилия Имя Отчество:</label></p>
			<input placeholder="Иванов Иван Иванович" name="name" type="name">
		</div>
		<div class="group">
			<p><label for="">Мобильный телефон:</label></p>
			<input placeholder="+7-***-***-**-**" name="number" type="number">
		</div>
		<div class="group">
			<p><label for="">Паспортные данные:</label></p>
			<input  placeholder="Серия и номер" name="passport" type="number">
		</div>
	<div class="group">
			<p><label for="">Дата рождения:</label></p>
			<input  placeholder="DD.MM.YYYY" name="data" type="data">
		</div>
	<div class="group">
		<div class="group">
			<p><label for="">Пол:</label></p>
			<input  type="radio" name="gender" value="female" > Жен
            <input  type="radio"  name="gender" value="male"> Муж
		</div>
			<p><label for="">Email:</label></p>
			<input placeholder="ivanov@mail.ru" name="email" type="email">
		</div>
		<div class="group">
			<p><label for="">Адресс прописки:</label></p>
			<input placeholder="Город,улица,дом,номер квартиры" name="registAddress" type="text">
		</div>
		<div class="group">
			<p><label for="">Адресс фактического проживания:</label></p>
			<input placeholder="Город,улица,дом,номер квартиры" name="actualAddress" type="text">
		</div>
		<div class="group">
			<p><label for="">Адресс доставки партийного билета:</label></p>
			<p></p>
			<input placeholder="Город,улица,дом,номер квартиры" name="deliveryAddress" type="text">
		</div>
	<div class="group">
			<center><button>Регистрация</button></center>
		</div>
	</form>
</body>
</html>
